{% extends 'layout/main.html' %}
{% block title %}Results{% endblock %}
{% block songname %}
<div align="center">
<h3>Songs like:</h3>  
  <iframe src={{ previous_song['uri'] }} width="250" height="80" frameborder="0" allowtransparency="true"></iframe> {% endblock %}
</div>
{% block content %}
<div class="container">
</div>
<table class="table table-hover">
<tr><th>Song</th> <th>Click to get more songs like this one!</th></tr>
{% for song_rows in subgenre %}
<tr>
  <td>
    <iframe src={{ song_rows['widget'] }} width="250" height="80" frameborder="0" allowtransparency="true"></iframe>

  </td>
  
  <td>
    <a href={{ song_rows['results_uri'] }}>
      <img src='{{ url_for('static', filename='images/Button.png') }}' alt="Checkmark">
    </a>
  </td>  

</tr>

{% endfor %}
<table>
{% endblock %}
